---
openshift: 192.168.99.100:8443
openshift_version: 3.6
domain: 192.168.99.100.nip.io
# Your OpenShift credentials
username: developer
password: developer
# Administrative credentials
admin_username: system:admin
admin_password: "''"
# OpenShift namespace for the services
project_name: coolstore
# Use local nexus repository
nexus: true
# Location of coolstore microservices resources
git_url: https://github.com/jbossdemocentral/coolstore-microservice
git_version: 1.1.x
# Module mirrors
mvn_mirror: http://nexus.coolstore.svc.cluster.local:8081/content/groups/public/
